<a class="twitter" href="https://twitter.com/intent/tweet?text={{ site.domain_name }}{{ page.url }} - {{page.title}} by @{{ site.authorTwitter }}"><span class="icon-twitter"></span></a>

<a class="facebook" href="#" onclick="
    window.open(
      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href),
      'facebook-share-dialog',
      'width=626,height=436');
    return false;"><span class="icon-facebook-squared"></span>
</a>

<a class="linkedin" href="http://www.linkedin.com/shareArticle?mini=true&url=<URL>&title={{ page.title }}&summary=<DESCRIPTION>&source={{ page.url }}"><span class="icon-linkedin-squared"></span></a>
